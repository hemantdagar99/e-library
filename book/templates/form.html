{% include 'base.html' %}
{% load crispy_forms_tags %}
<h1> In Forms HTML Page</h1>
<br>
<div class="col-sm-4 col-sm-offset-4">
    <h1>{{title}}</h1>

        <input class="btn btn-primary" type="submit" value="{{title}}"/>

    </form>
</div>
